security:
    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: $2y$12$gQznyOZE1dZwA8POTYKBZup5Dy0zWkuM0gyAhU282g6aCGH8TzDG.
                        roles: 'ROLE_ADMIN'

    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            http_basic: true
