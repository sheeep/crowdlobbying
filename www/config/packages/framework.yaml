framework:
    assets:
        packages:
            app:
                json_manifest_path: '%kernel.project_dir%/public/assets/rev-manifest.json'
                base_path: '/assets'

    secret: '%env(APP_SECRET)%'
    default_locale: de
    #csrf_protection: true
    #http_method_override: true

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: ~
        cookie_secure: auto
        cookie_samesite: lax

    #esi: true
    #fragments: true
    php_errors:
        log: true

    ide: 'phpstorm://open?url=file://%%f&line=%%l&/var/www/html/>VM/Dockers/sphack19/source/'
